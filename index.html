<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Frontend Mentor | Multi-step form</title>
</head>
<body>
    <div class="container">
        <!-- The multi-step form starts -->
        <form id="multiStepForm" action="POST">
            <!-- Step 1 -->
            <div id="step1">
                <h2>Personal info</h2>
                <p>Please provide your name, email address, and phone number.</p>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="e.g. Stephen King" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="e.g. stephenking@lorem.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="e.g. +1 234 567 890" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next Step</button>
            </div>
            <!-- Additional steps go here... -->
        </form>
        <!-- The multi-step form ends -->
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
